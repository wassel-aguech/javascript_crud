<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css"
    integrity="sha512-RvQxwf+3zJuNwl4e0sZjQeX7kUa3o82bDETpgVCH2RiwYSZVDdFJ7N/woNigN/ldyOOoKw8584jM4plQdt8bhA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="user.css">
</head>

<body>


  <nav>
    <div class="titrepage">
      <h1>CRUD USER</h1>
    </div>
    <div class="logo">
      <img class="logo" src="/img/userico.webp" alt="">
    </div>
  </nav>


  <button type="button" class="btn btn-lg btn-success mt-5" data-bs-toggle="modal" data-bs-target="#ajoutModal">
    ajouter utlisisateur
  </button>




  <table class="table mt-5">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">firstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Email</th>
        <th scope="col">Adresse</th>
        <th scope="col">Action</th>


      </tr>
    </thead>
    <tbody id="tbody">

    </tbody>
  </table>



  <!-- Modal -->
  <div class="modal fade" id="ajoutModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-body">
          <h1 class="titre" id="titremodal">MODE AJOUT</h1>
          <form>

            <div class="form-group">
              <label class="nom">firstName : </label>
              <input type="text" id="firstName" placeholder="firstName" class="form-control">
              <div class="invalid-feedback">
                le nom est obligatouire
              </div>
            </div>


            <div class="form-group">
              <label class="nom">lastName : </label>
              <input type="text" id="lastName" placeholder="lastName" class="form-control">
              <div class="invalid-feedback">
                le prenom est obligatouire
              </div>
            </div>




            <div class="form-item">
              <label class="quantite">Email : </label>
              <input type="email" id="email" placeholder="votre adresse mail" class="form-control">
              <div class="invalid-feedback">
                le mail est obligatoire
              </div>
            </div>

            <div class="form-item">
              <label class="mpass">Adresse : </label>
              <input type="text" id="Adresse" placeholder="votre adresse" class="form-control">
              <div class="invalid-feedback">
                l'adresse est obligatoire
              </div>
            </div>


          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">annuler</button>
          <button type="button" id="ajout" class="btn btn-primary">ajouter</button>
        </div>
      </div>
    </div>
  </div>


  <!-- JavaScript Bundle with Popper -->
  <script src="https://kit.fontawesome.com/4f04537836.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="user.js"></script>
</body>

</html>
